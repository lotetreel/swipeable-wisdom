<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Swipeable Wisdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper"></div>
    
    <!-- Landing Page -->
    <div class="container landing-page active">
        <h1 class="title">Select a Wisdom</h1>
        <div class="hadith-selector">
            <div class="hadith-option" data-hadith="1">
                <h2>Wisdom of the Wise</h2>
                <p>10 characteristics of the intelligent believer</p>
            </div>
            <div class="hadith-option" data-hadith="2">
                <h2>Knowledge & Speech</h2>
                <p>Guidance on speaking with knowledge</p>
            </div>
            <div class="hadith-option" data-hadith="3">
                <h2>Brotherhood</h2>
                <p>Coming soon...</p>
            </div>
        </div>
    </div>

    <!-- Hadith Viewer -->
    <div class="container hadith-viewer">
        <div class="slider-container">
            <div class="slider">
                <!-- Slides injected by JavaScript -->
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevBtn">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
                Previous
            </button>
            <div class="progress">
                <span id="currentSlide">1</span>/<span id="totalSlides">12</span>
            </div>
            <button class="nav-button" id="nextBtn">
                Next
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
            <button class="nav-button" id="backBtn">
                Back to Menu
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Mobile viewport height hack -->
    <script>
    // Mobile viewport height adjustment
    function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    updateViewportHeight();
    </script>
</body>
</html>
